_variables:
  from9: &from9 'gcr.io/cloud-marketplace-ops/php7-fpm:7.2-debian9'

versions:
  # Magento 2 with PHP 7.2-fpm on Debian 9
  - dir: '2/2.3'
    repo: 'magento2-php7-fpm'
    tags:
    - '2.3.3-debian9'
    - '2.3.3'
    - '2.3'
    - '2'
    - 'latest'
    from: *from9
    packages:
      magento:
        version: '2.3.3'
        sha1: '22e6a038f10e321e2bb88d1d985f90e3286c678a'
      sodium:
        version: '1.0.18'
        sha1: 9ff53da20d9051ab80fea78251b7564efd766a74
      composer:
        version: '1.9.1'
        gpg: 1f210b9037fcf82670d75892dfc44400f13fe9ada7af9e787f93e50e3b764111
      nginx:
        version: '1.10.3'

# Enable parallel build.
cloudbuild:
  enable_parallel: true
